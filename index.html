<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="content"></div>
    <dialog id="addBookForm">
        <form method="dialog">
            <div>
                <label for="title">Title</label>
                <input type="text" name="" id="title">
            </div>
            
            <div>
                <label for="author">Author</label>
                <input type="text" name="" id="author">
            </div>
            
            <div>
                <label for="pages">Pages</label>
                <input type="number" name="" id="pages">
            </div>
            
            <div id="form-buttons">
                <button class="form-buttons" id="reset" type="reset">Reset</button>
                <button class="form-buttons" type="submit" id="add-book">Add book</button>
            </div>
        </form>
    </dialog>
    <script type="module" src="main.js"></script>
</body>
</html>
